<!DOCTYPE html>
<html>
<head>
  <title>VAT ATTACK!</title>
  <link rel="stylesheet" href="styles/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="sprites/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="sprites/favicon-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="sprites/apple-touch-icon.png">
  <link rel="manifest" href="sprites/site.webmanifest">
  <link rel="icon" href="/favicon.ico">
</head>
<body data-theme="light">
  <div id="stage">
    <div id="game-wrap">
      <h1>VAT ATTACK!</h1>
      <canvas id="game" width="500" height="600"></canvas>
    </div>
  </div>
  <p id="status"></p>
  <div id="overlay">
    <div class="modal">
      <div class="title">GAME OVER</div>
      <div id="overlay-message" class="msg"></div>
      <canvas id="overlay-icon" width="64" height="64" class="hidden icon-canvas"></canvas>
      <div id="overlay-final" class="final"></div>
      <div id="overlay-high" class="high"></div>
      <div class="actions">
        <button id="start-game" type="button">Start</button>
        <button id="play-again" type="button" class="hidden">Play Again</button>
        <button id="resume-game" type="button" class="hidden">Resume</button>
        <button id="theme-toggle" type="button">Toggle Theme</button>
      </div>
    </div>
  </div>
  <script src="scripts/values.js"></script>
  <script src="scripts/index.js"></script>
  
</body>
</html>
